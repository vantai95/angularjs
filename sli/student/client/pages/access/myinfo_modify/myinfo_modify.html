<div ng-controller="MyinfoController" ng-init="init()">
<div class="container w-auto-xs signin_wrapper forgot_wrapper w-xxxl wrapper" >
   <div class="panel panel-default panel-devide no-shadow">
    <div class="panel-heading font-bold text-center b-n m-b-md">
      개인정보 변경
    </div>
    <div class="panel-body">
      <form class="form-horizontal text-md">
        <div class="form-group">
          <div class="col-xs-4"><label class=" control-label">
                 이름</label></div>
          <div class="col-xs-8"><label class=" control-label">
                 {{student_detail.userName}}</label></div>    
        </div>
        <div class="form-group">
          <div class="col-xs-4"><label class=" control-label">
                 휴대폰번호</label></div>
          <div class="col-xs-8"><label class=" control-label">
                 {{student_detail.mobile}}</label></div>    
        </div>
        <div class="form-group">
          <div class="col-xs-4"><label class=" control-label">
                 아이디</label></div>
          <div class="col-xs-8"><label class=" control-label">
                 {{student_detail.userId}}</label></div>    
        </div>
        <div class="form-group">
          <div class="col-xs-4"><label class=" control-label">
                 비밀번호</label></div>
          <div class="col-xs-8"><input class="form-control input-lg" type="password" value="" ng-model="userPw" style="font:normal;font-family:normal;"></div>    
        </div>
        <div class="form-group">
          <div class="col-xs-4"><label class=" control-label">
                 비밀번호 확인</label></div>
          <div class="col-xs-8"><input class="form-control input-lg" type="password" value="" ng-model="userPw_confirm" style="font:normal;font-family:normal;"></div>    
        </div>
        <div class="form-group">
          <div class="col-xs-4"><label class=" control-label">
                성별</label></div>
          <div class="col-xs-8 no-padder">
						<div class="radio">
							<label class="i-checks"> 
							<input type="radio" class="form_control"
								name="gender" ng-model="student_detail.gender" value="M"
								ng-true-value="M" /><i></i> &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;  남
							</label> &nbsp;&nbsp;&nbsp; 
							<label class="i-checks"> 
							<input
								type="radio" name="gender" class="form_control" ng-model="student_detail.gender" value="F"
								ng-true-value="F" /> <i></i>&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;  여
							</label>
						</div>
					</div>        
        </div>
        <div class="form-group">
          <div class="col-xs-4"><label class=" control-label">
                 생년월일</label></div>
         <div class="col-xs-8 ">
         <div class="col-xs-4 no-padder">
            <input class="form-control input-lg" type="text" type="number"
								ng-keyup="foucusBirthday('year', student_detail.birthday_year)"
								ng-model="student_detail.birthday_year">
          </div>       
          <div class="col-xs-4 no-padder">
            <input class="form-control input-lg" type="text" type="number" 
								ng-keyup="foucusBirthday('month', student_detail.birthday_month)"
								ng-model="student_detail.birthday_month">
          </div>
          <div class="col-xs-4 no-padder">
            <input class="form-control input-lg" type="text" type="number" 
								ng-keyup="foucusBirthday('day', student_detail.birthday_day)"
								ng-model="student_detail.birthday_day">
          </div> 
         </div>      
        </div>
        <div class="form-group">
          <div class="col-xs-4"><label class=" control-label">
                 부서명/직급</label></div>
          <div class="col-xs-4 no-padder-right">
            <input class="form-control input-lg" type="text" ng-model="student_detail.deptNm">
          </div>
          <div class="col-xs-1 no-padder-left">
            <label class="control-label">/</label>
          </div>        
          <div class="col-xs-3 no-padder-left">
            <input class="form-control input-lg" type="text" ng-model="student_detail.positionNm">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-4"><label class=" control-label">
                 이메일</label></div>
          <div class="col-xs-3 no-padder-right">
            <input class="form-control input-lg" type="text" ng-model='student_detail.email_user_name' maxlength="87" >
          </div>
          <div class="col-xs-1 no-padder-left">
            <label class=" control-label">
                 @</label>
          </div>
          <div class="col-xs-4 no-padder-left">
            <input class="form-control input-lg" type="text" ng-model='student_detail.email_domain' maxlength="12">
          </div>
        </div>
          <div class="form-group">
            <div class="col-xs-4"><label class=" control-label">
                 계좌번호</label></div>
          <div class="col-xs-8">
          	<select name="account" class="form-control input-lg" 
          		ng-model="student_detail.bankCd"
				ng-options="bank_account.codeId as bank_account.codeName1 for bank_account in bank_accounts">
				<option value="">은행 선택</option>
			</select>
          </div>
          </div>
          <div class="form-group">
          <div class="col-xs-4"><label class=" control-label">
                 </label></div>
          <div class="col-xs-8"><input class="form-control input-lg" type="text" placeholder="계좌번호" ng-model="student_detail.bankAccount"></div>    
        </div>
      </form>
    </div>
  </div>
</div>
<div class="row widthfix-xs m-auto m-t-xl marginBTN" >
    <div class="col-xs-6 no-padder">
        <button type="submit" class="btn btn-xl btn-dark btn-block" ui-sref="app.index.dashboard">취소</button>    
    </div>
    <div class="col-xs-6 no-padder">
        <button type="submit" class="btn btn-xl btn-primary btn-block" ng-click="updateStudentSave()">수정완료</button>    
    </div>
</div>
</div>
