

<div class="container w-auto-xs signin_wrapper forgot_wrapper w-xxxl wrapper" ng-controller="RegisterStudentController" ng-init="init()">
   <div class="panel panel-default panel-devide no-shadow">
    <div class="panel-heading b-n m-b-md">
      <span class="text-2x font-thin">회원가입</span>
        <span class="pull-right">
        <button class="btn-icon btn btn-borderPrimary btn-rounded btn-sm text-md m-t-none">1</button>&nbsp;
        <button class="btn-icon btn btn-borderDefault btn-rounded btn-sm text-md m-t-none">2</button>&nbsp;
        <button class="btn-icon btn btn-borderDefault btn-rounded btn-sm text-md m-t-none">3</button>&nbsp; 
        </span>
    </div>
    <div class="panel-body m-t-lg join_wrap">
      <form class="form-horizontal text-md">
        <div class="form-group">
          <div class="col-xs-2 no-padder-right">
            <label class=" control-label"  style="cursor: pointer; display:block;">
                 <img src="assets/img/attend_check.png" ng-if="checked_all" ng-click="selectAll()">
              </label>
               <label class=" control-label"  style="cursor: pointer; margin-top:-25px; display:block;">
                 <img src="assets/img/attend_check_disabled.png" ng-if="!checked_all" ng-click="selectAll()">
              </label>
          </div>
            <div class="col-xs-10 no-padder-left">
              <div class="m-t-sm text-xs">이용약관, 개인정보 수집 및 이용 ,프로모션 안내 메일 수신(선택)에 모두 동의합니다.
              </div>
            </div>    
        </div>
        <div class="form-group">
          <div class="col-xs-2 no-padder-right">
          
               
                <label class=" control-label"  style="cursor: pointer; display:block;">
                 <img src="assets/img/attend_check.png" ng-if="checked_SLI" ng-click="selectSLI()">
              </label>
               <label class=" control-label"  style="cursor: pointer; margin-top:-25px; display:block;">
                 <img src="assets/img/attend_check_disabled.png" ng-if="!checked_SLI" ng-click="selectSLI()">
              </label>
          </div>
            <div class="col-xs-10 no-padder-left">
              <div class="m-t text-xs">SLI Edu의 이용약관에 동의합니다. 
              </div>
            </div>
          <div class="col-xs-12">
                  <textarea class="bg-gray heightmax-sm">귀하는 서비스 내에서 적용되는 모든 정책을 준수해야 합니다.
                Google 서비스의 오용을 삼가시기 바랍니다. 예를 들어 서비스를 방해하거나 Google이 제공하는 인터페이스 및 안내사항 이외의 다른 방법을 사용하여 액세스를 시도하지 않아야 합니다. 귀하는 관련 수출 및 재수출 통제 법규 및 규정 등 오직 법률상 허용되는 범위에서만 Google 서비스를 이용할 수 있습니다. 귀하가 Google 약관이나 정책을 준수하지 않거나 Google이 부정행위 혐의를 조사하고 있는 경우, Google 서비스 제공이 일시 중지 또는 중단될 수 있습니다.

                Google 서비스를 사용한다고 해서 Google 서비스 또는 액세스하는 콘텐츠의 지적재산권을 소유하게 되는 것은 아닙니다. 콘텐츠 소유자로부터 허가를 받거나 달리 법률에 따라 허용되는 경우를 제외하고, Google 서비스의 콘텐츠를 사용할 수 없습니다. 본 약관은 귀하에게 Google 서비스에 사용된 브랜드나 로고를 사용할 권리를 부여하지 않습니다. Google 서비스에 또는 Google 서비스와 함께 게재된 어떠한 법적 고지도 삭제하거나 감추거나 변경하지 마십시오.</textarea>
          </div>    
        </div>
        <div class="form-group">
          <div class="col-xs-2 no-padder-right">
                 <label class=" control-label" style="cursor: pointer; display:block;">
                 <img src="assets/img/attend_check.png" ng-if="checked_info" ng-click="selectInfo()">
              </label>
               <label class=" control-label"  style="cursor: pointer; margin-top:-25px; display:block;">
                 <img src="assets/img/attend_check_disabled.png" ng-if="!checked_info" ng-click="selectInfo()">
              </label>
          </div>
            <div class="col-xs-10 no-padder-left">
              <div class="m-t text-xs">개인정보 수집 및 이용에 동의합니다.
              </div>
            </div>
            <div class="col-xs-12">
                  <textarea class="bg-gray heightmax-sm">귀하는 서비스 내에서 적용되는 모든 정책을 준수해야 합니다.
                Google 서비스의 오용을 삼가시기 바랍니다. 예를 들어 서비스를 방해하거나 Google이 제공하는 인터페이스 및 안내사항 이외의 다른 방법을 사용하여 액세스를 시도하지 않아야 합니다. 귀하는 관련 수출 및 재수출 통제 법규 및 규정 등 오직 법률상 허용되는 범위에서만 Google 서비스를 이용할 수 있습니다. 귀하가 Google 약관이나 정책을 준수하지 않거나 Google이 부정행위 혐의를 조사하고 있는 경우, Google 서비스 제공이 일시 중지 또는 중단될 수 있습니다.

                Google 서비스를 사용한다고 해서 Google 서비스 또는 액세스하는 콘텐츠의 지적재산권을 소유하게 되는 것은 아닙니다. 콘텐츠 소유자로부터 허가를 받거나 달리 법률에 따라 허용되는 경우를 제외하고, Google 서비스의 콘텐츠를 사용할 수 없습니다. 본 약관은 귀하에게 Google 서비스에 사용된 브랜드나 로고를 사용할 권리를 부여하지 않습니다. Google 서비스에 또는 Google 서비스와 함께 게재된 어떠한 법적 고지도 삭제하거나 감추거나 변경하지 마십시오.</textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-2 no-padder-right">
            
                    <label class=" control-label"  style="cursor: pointer; display:block;">
                 <img src="assets/img/attend_check.png" ng-if="checked_instruction" ng-click="selectInstruction()">
              </label>
               <label class=" control-label"  style="cursor: pointer; margin-top:-25px; display:block;">
                 <img src="assets/img/attend_check_disabled.png" ng-if="!checked_instruction" ng-click="selectInstruction()">
              </label>
          </div>
            <div class="col-xs-10 no-padder-left">
              <div class="m-t text-xs">강의안내, 이벤트 등의 안내 메일 수신에 동의합니다. (선택)
              </div>
            </div>    
        </div>  
      </form>
      <button type="submit" class="btn btn-xl btn-primary btn-block m-t-xl" ui-sref="access.join_certification({checked_SLI: checked_SLI,checked_info: checked_info,cheked_event: checked_instruction})" ng-disabled="!checked_SLI || !checked_info">동의합니다</button>  
    </div>
  </div>
</div>
