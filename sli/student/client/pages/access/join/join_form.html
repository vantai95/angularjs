<div
	class="container w-auto-xs signin_wrapper forgot_wrapper w-xxxl wrapper"
	ng-controller="RegisterStudentController" ng-init="init()">
	<div class="panel panel-default panel-devide no-shadow">
		<div class="panel-heading b-n m-b-md">
			<span class="text-2x font-thin">회원가입</span> <span class="pull-right">
				<button
					class="btn-icon btn btn-borderPrimary btn-rounded btn-sm text-md m-t-none">1</button>&nbsp;
				<button
					class="btn-icon btn btn-borderPrimary btn-rounded btn-sm text-md m-t-none">2</button>&nbsp;
				<button
					class="btn-icon btn btn-borderPrimary btn-rounded btn-sm text-md m-t-none">3</button>&nbsp;
			</span>
		</div>
		<div class="panel-body m-t-lg">

			<form
				class="form-horizontal wrapper-sm text-md ng-pristine ng-valid ng-submitted"
				style="">
				<div class="form-group">
					<div class="col-xs-4 no-padder-right">
						<label class=" control-label"> 이름</label>
					</div>
					<div class="col-xs-8  no-padder-left">
						<label class=" control-label"> {{user_name}}</label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-4 no-padder-right">
						<label class=" control-label"> 휴대폰번호</label>
					</div>
					<div class="col-xs-8  no-padder-left">
						<label class=" control-label"> {{mobile}}</label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-4 no-padder-right">
						<label class=" control-label"> 아이디</label>
					</div>
					<div class="col-xs-4 no-padder">
						<input class="form-control input-lg" type="text"
							ng-model="student_info.user_id" pattern="[a-zA-Z0-9]*" ng-change="resetCheckId()">
					</div>
					<div class="col-xs-4 no-padder-left">
						<button class="btn btn-lg btn-borderPrimary w-full"
							ng-click="checkStudent()">중복확인</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-4 no-padder-right">
						<label class=" control-label"> 비밀번호</label>
					</div>
					<div class="col-xs-8  no-padder-left">
						<input class="form-control input-lg" type="password" style="font:normal;font-family:normal;"
							ng-model="student_info.password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-4 no-padder-right">
						<label class=" control-label"> 비밀번호 확인</label>
					</div>
					<div class="col-xs-8  no-padder-left">
						<input class="form-control input-lg" type="password" style="font:normal;font-family:normal;"
							ng-model="student_info.confirm_password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-4 no-padder-right">
						<label class=" control-label"> 성별</label>
					</div>
					<div class="col-xs-8 no-padder">
						<div class="radio">
							<label class="i-checks"> 
							<input type="radio" class="form_control"
								name="gender" ng-model="student_info.gender" value="M"
								ng-true-value="M" /><i></i> &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;  남
							</label> &nbsp;&nbsp;&nbsp; 
							<label class="i-checks"> 
							<input
								type="radio" name="gender" class="form_control" ng-model="student_info.gender" value="F"
								ng-true-value="F" /> <i></i>&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;  여
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-4 no-padder-right">
						<label class=" control-label"> 생년월일</label>
					</div>
					<div class="col-xs-8 no-padder-left">
						<div class="col-xs-4 no-padder">
							<input class="form-control input-lg" type="text"
								ng-model="student_info.birtday_year" ng-keyup="foucusBirthday('year', student_info.birtday_year)">
						</div>
						<div class="col-xs-4 no-padder">
							<input class="form-control input-lg" type="text"
								ng-model="student_info.birtday_month" ng-keyup="foucusBirthday('month', student_info.birtday_month)">
						</div>
						<div class="col-xs-4 no-padder">
							<input class="form-control input-lg" type="text"
								ng-model="student_info.birtday_day" ng-keyup="foucusBirthday('day', student_info.birtday_day)">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-4 no-padder-right">
						<label class=" control-label"> 부서명/직급</label>
					</div>
					<div class="col-xs-3 no-padder">
						<input class="form-control input-lg" type="text" ng-model="student_info.department">
					</div>
					<div class="col-xs-1 no-padder-left">
						<label class="control-label">/</label>
					</div>
					<div class="col-xs-4 no-padder-left">
						<input class="form-control input-lg" type="text" ng-model="student_info.position">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-4 no-padder-right">
						<label class=" control-label"> 이메일</label>
					</div>
					<div class="col-xs-3 no-padder">
						<input class="form-control input-lg" type="text" ng-model="student_info.early_email">
					</div>
					<div class="col-xs-1 no-padder-left">
						<label class=" control-label"> @</label>
					</div>
					<div class="col-xs-4 no-padder-left">
						<input class="form-control input-lg" type="text"  ng-model="student_info.last_email">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-4 no-padder-right">
						<label class=" control-label"> 계좌번호</label>
					</div>
					<div class="col-xs-8  no-padder-left">
						<select name="account" ng-model="selected_account"
							class="form-control input-lg"
							ng-options="bank_account.codeId as bank_account.codeName1 for bank_account in bank_accounts track by bank_account.codeId">
							<option value="">은행 선택</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-4 no-padder-right">
						<label class=" control-label"></label>
					</div>
					<div class="col-xs-8  no-padder-left">
						<input class="form-control input-lg" type="text"
							placeholder="계좌번호" ng-model="student_info.bank_account">
					</div>
				</div>
			</form>
			<button type="submit" class="btn btn-xl btn-primary btn-block m-t-lg" ng-click="registerStudent()">가입하기</button>
		</div>

	</div>
</div>
