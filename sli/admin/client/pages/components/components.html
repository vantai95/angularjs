<div class="wrapper" ng-controller="ComponentsController">
    <div class="panel panel-default">
        <div class="panel-header padder">
            <h4>Popups</h4>
        </div>
        <div class="panel-body">
            <span class="btn btn-primary" ng-click="showAlert('Alert message')">Alert</span>
            <span class="btn btn-info" ng-click="showConfirm('Comfirm message')">Confirm</span>
            <span class="btn btn-success" ng-click="showMessage('success', 'Successful!')">Success</span>
            <span class="btn btn-warning" ng-click="showMessage('warning', 'Warning!')">Warning</span>
            <span class="btn btn-danger" ng-click="showMessage('error', 'Error!')">Error</span>
            <span class="btn btn-info" ng-click="showMessage('', 'TEXT!')">Message</span>
            <span class="btn btn-default" ng-click="showCustomModal()">Custom Modal</span>
            <span class="btn btn-default" ng-click="testApi()">Test API</span>

            <div class="alert alert-success" ng-if="api_data">
                {{api_data}}
            </div>

            <div class="alert alert-danger" ng-if="api_error">
                {{api_error}}
            </div>
        </div>
    </div>
    
    <script type="text/ng-template" id="custom_modal.html">
        <div class="modal-header">
            <h4>Custom Modal</h4>
        </div>
        <div class="modal-body">
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th></th>
                </tr>
                <tr ng-repeat="item in items">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td class="text-right"><span class="btn btn-success btn-sm" ng-disabled="item.id == selected_item.id" ng-click="selectItem(item)">Select</span></td>
                </tr>
            </table>
        </div>
        <div class="modal-footer">
            <span class="btn btn-primary" ng-click="ok()">OK</span>
            <span class="btn btn-default" ng-click="cancel()">Cancel</span>
        </div>
    </script>
</div>
