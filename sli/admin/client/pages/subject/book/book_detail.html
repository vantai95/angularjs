 <!-- content -->
  	<div class="app-content-body " ng-controller="BookDetailController" ng-init="init()">
<div class="wrapper-md">
  <div class="panel panel-default panel-devide">
    <div class="panel-heading font-bold">
      교재 정보
    </div>
    <div class="panel-body">
      <form class="form-horizontal" method="get">
        <div class="form-group">
          <div class="col-bg col-sm-2"><label class=" control-label">교재코드</label></div>
          <div class="col-sm-1">
            <label class=" control-label">{{book.bkCd}}</label>
          </div>
            <div class="col-bg col-sm-2 col-sm-offset-3"><label class=" control-label">
                연결강의수</label></div>
          <div class="col-sm-1">
            <label class=" control-label">{{book.lecturecnt}}</label>
          </div>
        </div>    
        <div class="form-group">
          <div class="col-bg col-sm-2"><label class=" control-label">영역</label></div>
          <div class="col-sm-1">
            <label class=" control-label">{{book.titleCdNm}}</label>
          </div>
            <div class="col-bg col-sm-2 col-sm-offset-3"><label class=" control-label">
                과목</label></div>
          <div class="col-sm-4">
            <label class=" control-label">{{book.sjCdNm}}</label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-bg col-sm-2"><label class=" control-label"> 교재명</label></div>
          <div class="col-sm-4">
            <label class=" control-label">{{book.bookName}}</label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-bg col-sm-2"><label class=" control-label">교재금액</label></div>
          <div class="col-sm-2">
            <label class=" control-label">{{book.bookMoney}}</label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-bg col-sm-2"><label class=" control-label">교재이미지</label></div>
          <div class="col-sm-4">
              <label class="uploader control-label m-l-none">
				<a href="{{down_files.pathUrl}}/{{down_files.fileName}}" target="_blank">{{down_files.originalName}}</a>
              </label>
          </div>
        </div>  
        <div class="form-group">
          <div class="col-bg col-sm-2"><label class=" control-label">출판사</label></div>
          <div class="col-sm-1">
            <label class=" control-label">{{book.publisher}}</label>
          </div>
          <div class="col-bg col-sm-2 col-sm-offset-3"">
              <label class=" control-label">저자</label>
            </div>
            <div class="col-sm-2">
            	<label class=" control-label">{{book.author}}</label>
            </div>
        </div>
        <div class="form-group">
          <div class="col-bg col-sm-2 h-lg"><label class=" control-label">교재목차</label></div>
          <div class="col-sm-6 h-lg">
            <textarea class="h-lg m-t-none" readonly>{{book.bookContents}}</textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-bg col-sm-2 "><label class=" control-label">연결강의</label></div>
          <div class="col-sm-6 " >
            <label class=" m-t-none" >
              <label ng-repeat="x in connect_lessons1" style="padding:8px">{{x.lectureNm}}{{!$last ? '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;/' : ''}}</label>
                               
              </label>
          </div>
        </div>  
        <div class="form-group">
          <div class="col-bg col-sm-2"><label class=" control-label">구매링크</label></div>
          <div class="col-sm-10">
            <label class="control-label"><a href="{{book.buyUrl}}" target="_blank">{{book.buyUrl}}</a></label>
          </div>
        </div>          
      </form>
    </div>
  </div>
        <div class="text-center m-t-lg">
            <button class="btn btn-dark btn-w" ui-sref="app.book.book_list">목록</button>&nbsp;
            <button class="btn btn-primary btn-w" ui-sref="app.book.book_modify({id: book_id})">수정</button>
          </div>
</div>


	</div>
  <!-- /content -->
