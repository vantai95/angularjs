 <!-- content -->
 <div class="app-content-body ">
     <div class="wrapper-md" ng-controller="CodeInsertController" ng-init="init()">
         <div class="panel panel-default panel-devide">
             <div class="panel-heading font-bold">공통코드 수정</div>
             <div class="panel-body">
                 <form class="form-horizontal" method="get">
                     <div class="form-group">
                         <div class="col-bg col-sm-2"><label class=" control-label">그룹코드</label></div>
                         <div class="col-sm-3">
                             <label class="control-label">{{groupInfo.groupId}}</label>
                         </div>
                         <div class="col-bg col-sm-2 col-sm-offset-1">
                         	<label class=" control-label">그룹코드명</label></div>
                         <div class="col-sm-3">
                             <label class="control-label">{{groupInfo.groupName}}</label>
                         </div>
                     </div>
                     <div class="form-group">
                         <div class="col-bg col-sm-2"><label class=" control-label label-indent">그룹코드 설명</label></div>
                         <div class="col-sm-4">
                             <label class="control-label">{{groupInfo.groupDesc}}</label>
                         </div>
                     </div>
                 </form>
             </div>
         </div>
         <div class="panel panel-default panel-devide">
             <div class="panel-heading font-bold">세부코드</div>
             <div class="panel panel-default">
                 <div class="table-responsive teacher_table">
                     <table class="table b-t b-light">
                         <thead>
                             <tr class="active">
                                 <th>No</th>
                                 <th>코드값</th>
                                 <th>코드명1</th>
                                 <th>코드명2</th>
                                 <th>코드명3</th>
                             </tr>
                         </thead>
                         <tbody>
                             <tr ng-repeat="x in codeList track by $index">
                                 <td>{{$index + 1}}</td>
                                 <td>{{x.codeId}}</td>
                                 <td>{{x.codeName1}}</td>
                                 <td>{{x.codeName2}}</td>
                                 <td>{{x.codeName3}}</td>                                 
                             </tr>
                         </tbody>
                     </table>                     
                 </div>
             </div>             
         </div>
         <div class="text-center m-t-lg">
             <button class="btn btn-dark btn-w" ui-sref="app.code.list">취소</button>&nbsp;
             <button class="btn btn-primary btn-w" ui-sref="app.code.modify({id: groupInfo.groupId})">수정</button>
         </div>
     </div>
     
 </div>
 <!-- /content -->
