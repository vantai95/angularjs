 <!-- content -->
  	<div class="app-content-body" ng-controller="AdminRegistController" ng-init="init()">
<div class="wrapper-md">
  <div class="panel panel-default panel-devide">
    <div class="panel-heading font-bold">
      관리자관리
    </div>
    <div class="panel-body">
      <form class="form-horizontal" method="get">
        <div class="form-group">
          <div class="col-bg col-sm-2"><label class=" control-label"><span class="dot">*</span> 이름</label></div>
          <div class="col-sm-2">
            <input class="form-control input-sm" type="text" value="" ng-model="update_admin.userName">
          </div>
            <div class="col-bg col-sm-2 col-sm-offset-3"><label class="label-indent control-label">
                사번</label></div>
          <div class="col-sm-2">
            <input class="form-control input-sm" type="text" value="" ng-model="update_admin.compNo">
          </div>
        </div>
         <div class="form-group">
            <div class="col-bg col-sm-2"><label class=" control-label">
                <span class="dot">*</span> 아이디</label></div>
          <div class="col-sm-2">
            <label class=" control-label">{{update_admin.userId}}</label>
          </div>
          <div class="col-bg col-sm-2 col-sm-offset-3"><label class=" control-label">
                <span class="dot">*</span> 비밀번호</label></div>
          <div class="col-sm-3">
            <input class="form-control input-sm" type="password" ng-model="update_admin.userPw" value="" style="width: calc(100% - 130px);display: inline-block;">
    		<button class="btn btn-sm btn-info" style="margin-top: -3px;" ng-click="sendNewPassword()">임시비밀번호발송</button>
          </div>
        </div>  
          <div class="form-group">
          <div class="col-bg col-sm-2"><label class=" control-label"><span class="dot">*</span>소속/부서/팀</label></div>
          <div class="col-sm-4">
            <div class="col-sm-4 no-padder">
                <input class="form-control input-sm" type="text" value="SLI " maxlength="50" ng-model="update_admin.belongNm">
            </div>
            <div class="col-sm-4">
                <input class="form-control input-sm" type="text" value="경영지원사업부" maxlength="50" ng-model="update_admin.deptNm">
            </div>
            <div class="col-sm-4 no-padder">
                <input class="form-control input-sm" type="text" value="총무팀 " maxlength="50" ng-model="update_admin.teamNm">
            </div>  
              
          </div>
            <div class="col-bg col-sm-2 col-sm-offset-1 "><label class="label-indent control-label">
                직급</label></div>
          <div class="col-sm-2">
            <input class="form-control input-sm" value="" ng-model="update_admin.positionNm" maxlength="50">
          </div>
        </div>
          <div class="form-group">
          <div class="col-bg col-sm-2"><label class=" control-label">
              <span class="dot">*</span> 휴대폰번호</label></div>
          <div class="col-sm-2">
           <input class="form-control input-sm" type="text" value="" maxlength="20" ng-model="update_admin.mobile">
          </div>
        </div>
          <div class="form-group">
          <div class="col-bg col-sm-2"><label class=" control-label"><span class="dot">*</span> 이메일</label></div>
          <div class="col-sm-2">
            <input class="form-control input-sm" type="text" value="" maxlength="100" ng-model="update_admin.email">
          </div>
        </div>
          <div class="form-group">
            <div class="col-bg col-sm-2"><label class=" control-label">
                <span class="dot">*</span> 권한그룹</label></div>
          <div class="col-sm-2">
            <select name="account" class="form-control input-sm"
            	ng-model="update_admin.arCd"
            	ng-options="permission.arCd as permission.groupNm for permission in permission_group">
              <option value="">전체</option>
            </select>
          </div>
        </div>
          <div class="form-group b-n">
          <div class="col-bg col-sm-2"><label class=" control-label">
                <span class="dot">*</span> 접속권한</label></div>
            <div class="col-sm-2">
                <div class="radio">
              <label class="i-checks">
                <input type="radio" name="a" value="Y"  ng-model="update_admin.accessYn">
                <i></i>
                접속허용
              </label> &nbsp;&nbsp;&nbsp;
                <label class="i-checks">
                <input type="radio" name="a" value="N"  ng-model="update_admin.accessYn">
                <i></i>
                접속차단
               </label>
            </div>        
          </div>
        </div>
      </form>
    </div>
  </div>
        <div class="text-center m-t-lg">
            <button class="btn btn-dark btn-w" ng-click="cancelCreate()">취소</button>&nbsp;
            <button class="btn btn-primary btn-w" ng-click="updateOk()">수정</button>
          </div>
</div>

	</div>
  <!-- /content -->
