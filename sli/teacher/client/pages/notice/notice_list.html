<div ng-controller="NoticeListController" ng-init="init()">
	<div class="app-content-body ">
		<div class="panel panel-body no-shadow bg-gray">
			<form class="form-horizontal clearfix widthfix-lg m-auto"
				method="get">
				<div class="form-group b-n col-sm-3">
					<label class="col-xs-12 control-label"><i
						class="fa fa-volume-up primary"></i>&nbsp; SLI 교육그룹의 새소식을 알려드립니다.</label>
					<div class="col-xs-4 no-padder-left">
						<select name="account" class="form-control input-sm"
							ng-model="filter.shType">
							<option value='T'>제목</option>
							<option value='C'>내용</option>
						</select>
					</div>
					<div class="col-xs-8 no-padder">
						<div class="input-group input-group-sm m-t-xs">
							<input type="text" class="form-control" ng-model="filter.shText">
							<span class="input-group-btn">
								<button class="btn btn-dark" type="button"
									ng-click="searchNotice()">검색</button>
							</span>
						</div>
					</div>
				</div>
			</form>
		</div>
	
		<div class="wrapper-md widthfix-lg m-auto">
			<!-- accordion / caret class 동작 확인, 1열 적용-->
			<div class="acc_wrap">

				<uib-accordion close-others="oneAtATime" close-others="true">

				<div uib-accordion-group class="panel-default" is-open="notice_info.open"
					ng-repeat="notice_info in notice_infoes" ng-click="getNoticeAddViewCount(notice_info)">
					<uib-accordion-heading>
					<!-- <div class="no-padder text-md col-xs-12 col-sm-2">{{generateListNo(current_page,notice_infoes.length, $index)}}</div> -->
					<div class="no-padder text-md col-xs-12 col-sm-2">{{$index+1}}</div>
					<div
						class="no-padder notice_tt text-md col-xs-12 col-sm-8 pull-right">[{{notice_info.notiTypeNm}}] {{notice_info.notiTitle}}</div>
					<div class="no-padder notice_dt gray m-t-xs col-xs-12 col-sm-2">{{notice_info.regDt}}</div>
					<i class="acc_caret fa fa-caret-down"
						ng-class="{'fa-caret-up primary': notice_info.open, 'fa-caret-down disabled': !notice_info.open}"></i>

					</uib-accordion-heading>
					<div ng-if="notice_info.open" >
						<span>{{notice_info.notiContents}}</span>
					</div>
				</div>
				</uib-accordion>
			</div>
			<!-- / accordion -->
			<div class="row">
				<!-- <div class=" text-center">
					<ul class="pagination pagination-sm m-t-none m-b-none"
						ng-if="total_notice_info > app.page_size">
						<li ng-click="previousPageClick()"><a href=""><i
								class="fa fa-chevron-left"></i></a></li>
						<li ng-repeat="page in getRange(total_pages) track by $index"
							class="{{current_page == $index + 1 ? 'active' : ''}}"
							ng-click="setCurrentPage($index + 1)"><a href="">{{$index
								+ 1}}</a></li>
						<li ng-click="nextPageClick()"><a href=""><i
								class="fa fa-chevron-right"></i></a></li>
					</ul>
				</div> -->
				<div ng-if="app.page_size < total_notice_info">
					<button class="btn btn-borderDefault w-full widthfix-xs m-auto pc-block btnMoreList" ng-click="nextPageClick()" data-langNum="9">더보기</button>
				</div>
			</div>
		</div>

	</div>
</div>

<script class="ng-scope" type="text/javascript">
	$(document).ready(function() {
		$('.app').addClass('back')
	})
</script>
<script src="assets/js/language.js"></script>
