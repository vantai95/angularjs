<div class="app-content-body" ng-controller="StudentController" ng-init="init()">
  <!--강의목록 s---->
  <div class="panel panel-body no-shadow m-b-n-xs padder-vsm bg-gray">
    <div class="pc-padder">
      <form class="form-horizontal widthfix m-auto pull-none col-xs-12 col-sm-4 no-padder">
        <div class="form-group b-n pc-padder">
          <div class="col-xs-4 col-sm-3 no-padder-left">
            <label class="control-label text-md"><span data-langNum="65">강의목록</span></label>
          </div>
          <div class="col-xs-8 col-sm-9 no-padder">
            <select name="account" class="form-control m-t-xs" ng-model="ltCd" ng-change="getClassInfoList()"
              ng-options="item.ltCd as item.lectureNm for item in lecture_list_box">
              <option value="">제목</option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!--강의목록 e---->
  <!--LNB s-->
  <div class="lnb_wraper">
    <div class="lnb_wrap clearfix">
            <a class="lnb" ui-sref="app.mylecture.lecture({ltCd: ltCd})"><span data-langNum="38">기본 정보</span></a>
            <a class="lnb active" ui-sref="app.mylecture.student({ltCd: ltCd})"><span data-langNum="39">수강생현황</span></a>
            <a class="lnb" ui-sref="app.mylecture.lvtest({ltCd: ltCd})"><span data-langNum="40">레벨테스트</span></a>
            <a class="lnb" ui-sref="app.mylecture.attend({ltCd: ltCd})"><span data-langNum="41">출석현황</span></a>
            <a class="lnb" ui-sref="app.mylecture.test({ltCd: ltCd})"><span data-langNum="42">성취도평가</span></a>
            <a class="lnb" ui-sref="app.mylecture.alert_list({ltCd: ltCd})"><span data-langNum="43">알림게시판</span></a>
    </div>
  </div>
  <!--LNB e-->
  <div class="wrapper-xs widthfix-lg m-auto pc-padder m-t">
    <!---panel--->
    <div class="col-xs-6 col-sm-2 no-padder" ng-repeat="class_info in class_info_list">
      <a ng-click="openPopup(class_info)">
        <div class="panel panel-default m-xs">
          <div class="panel-heading text-left no-padder">
            <div class="dropdown text-center text-sm wrapper-sm">
              <span ng-if="class_info.completeYn=='Y'" class="badge bg-primary absolute_r0 text-sm">수료</span> 
              <span ng-if="class_info.completeYn=='N'" class="badge absolute_r0 text-sm">미수료</span> 
              <span class="thumb-sm w-auto-folded avatar w-sm m-t-xs">
                <img src="assets/img/profile.png" alt="...">
              </span> <span class="clear"> <span class="block m-t-xs text-md">
                  {{class_info.userName}} ({{class_info.genderNm}}) </span>
              </span>
            </div>
          </div>
          <div class="panel-body no-padder">
            <div>
              <table class="table m-b-none">
                <tbody>
                  <tr>
                    <td class="no-padder">
                      <p class="text-lg m-t-sm w-xxxs text-center m-auto">{{class_info.scoreLv | number:1}}</p>
                      <p class="text-xxxs text-center"><span data-langNum="40">레벨테스트</span></p>
                    </td>
                    <td class="no-padder">
                      <p class="text-lg m-t-sm w-xxxs text-center m-auto">{{class_info.scoreAc | number:1}}</p>
                      <p class="text-xxxs text-center"><span data-langNum="42">성취도평가</span></p>
                    </td>
                    <td class="no-padder">
                      <p class="text-lg m-t-sm w-xxxs text-center m-auto">
                        {{class_info.attendRate}}<span class="text-xxxs">%</span>
                      </p>
                      <p class="text-xxxs text-center"><span data-langNum="45">출석률</span></p>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
    </a>
    <!---panel end--->

  </div>
</div>

<!--로고 hide , back button show 그레이톤 배경--->
<script>
  $(document).ready(function () {
    $('.app').addClass('back');
    $('.app-content-body').addClass('bg-gray');
    $('.app').addClass('bg-gray');
    /*pc용팝업크기 조절 클래스*/
    $('body').addClass('pc-popup-xl');
  })
</script>

            </div>
        </div>
        </div>    
        <!------수강생명단버튼 e-------->
