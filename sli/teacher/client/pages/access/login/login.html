
<div class="container w-xxxl w-auto-xs wrapper-xs signin_wrapper m-t-xxl" ng-controller="LoginController" >
  <a href class="block m-t text-left wrapper m-r m-t-xxxl"><img src="./assets/img/login_logo.png"></a>
  <div class="m-b-lg">
    <div class="wrapper text-center">          
    <form name="form" class="form-validation">
      <div class="list-group list-group-md m-t-xl">
        <div class="list-group-item linebox no-padder-left">
          <input type="text" placeholder="아이디" class="form-control no-border text-left no-padder-left" ng-model="username" required>
        </div>
        <div class="list-group-item m-t-sm linebox text-left no-padder-left">
           <input type="password" placeholder="비밀번호" class="form-control no-border text-left no-padder-left" ng-model="password" required style="font:normal;font-family:normal;">
        </div>
      </div>
      <button type="submit" class="btn btn-xl btn-primary btn-block m-t-lg" ng-click="login()">로그인</button>
        <div class="text-left m-t-xl text-md text-center">
          <a ui-sref="access.find_id" class="">아이디 찾기</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a ui-sref="access.password">비밀번호 찾기</a>
          </div>
    </form>
  </div>  
</div>
</div>
<style>
    body{background:#fff;}
</style>
